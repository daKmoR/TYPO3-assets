{namespace a=Tx_Assets_ViewHelpers}

<f:if condition="{asset -> a:isImage()}">
	<f:render partial="Asset/Image" arguments="{asset: asset, assetIterator: assetIterator}" />
</f:if>
<f:if condition="{asset -> a:isYoutube()}">
	<f:render partial="Asset/Youtube" arguments="{asset: asset, assetIterator: assetIterator}" />
</f:if>
